{% extends "quest/main.html" %}
{% load static %}
{% block title %}Product_Details{% endblock title %}
{% block main-content %}
<div class="container"> 
    <div class="row flex justify-content-between"> 
        <div class="img2 col-lg-5 mt-5"> 
            <img src="{{product.image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt=""> 
        </div> 
        <div class="productdetail col-lg-5"> 
            <h1 style="font-family: Georgia; font-size: 50px;">{{product.name}}</h1> 
            <h5>Rs. {{product.price}}/-</h5> 
            <br><br>
            <h4>Product Features</h4> 
            <ul class="fs-5" style="font-family: Rajdhani;"> 
                <li>{{product.description}}</li> 
            </ul> 
            <div class="buttons row d-flex justify-content-between align-items-center" style="font-family: Rajdhani;">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary px-4 py-2">Add to Cart</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-danger px-4 py-2">Buy Now</button>
                </div>
            </div>
            
        </div> 
    </div>
</div>
{% endblock main-content %}
